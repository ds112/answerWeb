<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bai tap 13</title>
</head>
<body>
    <h1 align="center" style="color:blue;">ĐĂNG KÝ DU LỊCH</h1>
    <form>
        <table width="576" height="500" border="1" align="center" cellpadding="5" cellspacing="0" bgcolor="#FFFFCC" bordercolor="#0000FF" style="border-collapse: collapse;">
            <tr>
                <td width="179"> Họ Tên: </td>
                <td width="329"> <input type="text" name="hoten" size="35" maxlength="50"> </td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><textarea name="tezt" id="" cols="50" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input type="text" size="20" maxlength="25"></td>
            </tr>
            <tr>
                <td>Khách VN</td>
                <td><input type="checkbox" checked="checked"></td>
            </tr>
            <tr>
                <td>Chọn Tour</td>
                <td>
                    <select name="" id="chontour" style="width:250px;">
                        <optgroup label="Miền Bắc">
                            <option value="1" selected="selected">Hà Nội - Hạ Long - Sapa</option>
                            <option value="2">Hà Nội - Chùa Hương - Ninh Bình</option>
                            <option value="3">Hà Nội - Cát Bà - Thùy Châu</option>
                        </optgroup>
                        <optgroup label="Miền Trung">
                            <option value="4">Huế - Bạch Mã - Đà Nẵng</option>
                            <option value="5">Nha Trang - Đà Lạt</option>
                            <option value="6">Buôn Mê Thuột - Gia Lai - Kontum</option>
                        </optgroup>
                        <optgroup label="Miền Nam">
                            <option value="7">TpHCM - Cần Thơ - Cà Mau</option>
                            <option value="8">Phú Quốc - Côn Đảo</option>
                        </optgroup>                                              
                    </select>
                </td>
            </tr>
            <tr>
                <td height="39">Phương Tiện</td>
                <td>
                    <input type="radio" name="phuongtien" id="maybay">Máy bay
                    <input type="radio" name="phuongtien" id="xedulich" checked="checked">Xe du lịch
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <fieldset style="width: 350px;text-align:left;">
                        <legend>Số lượng đoàn khách</legend>
                        Người lớn <input type="text" size="10" max="15">
                        Trẻ em <input type="text" size="10" maxlength="15">
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td>Ghi chú thêm</td>
                <td><textarea name="" id="" cols="50" rows="5"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="Đồng ý" onclick="thongbao.innerHTML='<b>Bạn đã đăng ký thành công</b>'">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center"><label id="thongbao"></label></td>
            </tr>
        </table>
    </form>
</body>
</html>
